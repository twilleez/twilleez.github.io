<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b0f14">
  <title>PerformanceIQ</title>
  <link rel="icon" href="./icon-192.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div id="splash">
    <div id="splashCard">
      <img src="./logo.png" alt="PerformanceIQ Logo">
      <div class="small">Loading…</div>
    </div>
  </div>

  <div class="topbar">
    <div class="brand">
      <img src="./logo.png" alt="Logo">
      <div class="brandTitle">PerformanceIQ</div>
      <div class="chip">phase3-20260203-024421</div>
    </div>
    <div class="nav" role="navigation" aria-label="Primary">
      <button id="nav-profile" type="button">Profile</button>
      <button id="nav-program" type="button">Program</button>
      <button id="nav-log" type="button">Log</button>
      <button id="nav-dashboard" type="button">Dashboard</button>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card" id="tab-profile">
        <h2>Profile</h2>

        <div class="row">
          <div class="field">
            <label for="sport">Sport</label>
            <select id="sport">
              <option value="basketball">Basketball</option>
              <option value="football">Football</option>
              <option value="baseball">Baseball</option>
              <option value="volleyball">Volleyball</option>
              <option value="soccer">Soccer</option>
            </select>
          </div>
          <div class="field">
            <label for="level">Level</label>
            <select id="level">
              <option value="youth">Youth development</option>
              <option value="hs">High school</option>
              <option value="college">College prep</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <div class="field">
            <label for="days">Days per week</label>
            <select id="days">
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="field">
            <label for="programLevel">Program</label>
            <select id="programLevel">
              <option value="easy">Easy</option>
              <option value="standard" selected>Standard</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="field">
            <label for="focus">Primary focus</label>
            <select id="focus">
              <option value="balanced">Balanced</option>
              <option value="faster">Get faster</option>
              <option value="jump">Jump higher</option>
              <option value="power">Explosive power</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <div class="field">
            <label for="position">Position</label>
            <select id="position"></select>
          </div>
          <div class="field">
            <label for="skill">Skill emphasis</label>
            <select id="skill"></select>
          </div>
          <div class="field">
            <label for="landmine">Include landmine work</label>
            <select id="landmine">
              <option value="on" selected>On</option>
              <option value="off">Off</option>
            </select>
          </div>
        </div>

        <div class="btnRow">
          <button class="btn" id="btnGenerate" type="button">Generate program</button>
          <button class="btn secondary" id="btnResetData" type="button">Reset saved data</button>
        </div>

        <div class="small" style="margin-top:10px">
          Multi-sport + 3 programs: Easy / Standard / Advanced (offline).
        </div>
      </div>

      <div>
        <div class="card" id="tab-program" style="display:none">
          <h2>Program output</h2>
          <div id="programOutput" class="small">Generate a program from Profile.</div>
        </div>

        <div class="card" id="tab-log" style="display:none">
          <h2>Workout log</h2>
          <div class="small">Enter weights for each set (lbs). Saved locally.</div>
          <div id="logContainer" style="margin-top:10px"></div>
          <div class="btnRow">
            <button class="btn" id="btnSaveLog" type="button">Save today’s log</button>
          </div>
        </div>

        <div class="card" id="tab-dashboard" style="display:none">
          <h2>Dashboard</h2>
          <div class="small">Weekly volume trend from logs (sum(weight × reps)).</div>
          <canvas id="volChart" width="900" height="220"></canvas>
          <div id="dashSummary" class="small" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./boot.js"></script>
  <script src="./core.js"></script>
</body>
</html>
